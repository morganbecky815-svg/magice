<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Magic Eden</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/login.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<!-- Back Link -->
<div class="back-link">
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Marketplace</a>
</div>

<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>Magic Eden</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        <!-- Messages -->
        <div id="errorMessage" class="login-message error" style="display: none;"></div>
        <div id="successMessage" class="login-message success" style="display: none;"></div>
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required />
            </div>
            <div class="forgot-password">
                <a href="#" onclick="return showForgotPassword()">Forgot password?</a>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3><i class="fas fa-key"></i> Reset Password</h3>
        <p>Enter your email to receive a password reset link</p>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="resetEmail" placeholder="you@example.com" />
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" onclick="sendPasswordReset()">Send Reset Link</button>
            <button class="btn" onclick="closeModal('forgotPasswordModal')">Cancel</button>
        </div>
    </div>
</div>

<!-- Load Scripts -->
<script>
  // Don't define a mock db; use real backend API endpoints
  const API_LOGIN_ENDPOINT = '/login'; // Replace with your actual login POST URL
  const API_PASSWORD_RESET_ENDPOINT = '/reset-password'; // Your reset password URL

  function showLoginError(message) {
    const errorMsg = document.getElementById('errorMessage');
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    errorMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
    // Optional: add shake animation via CSS class
  }

  function showLoginSuccess(message) {
    const successMsg = document.getElementById('successMessage');
    successMsg.textContent = message;
    successMsg.style.display = 'block';
    successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) modal.style.display = 'none';
  }

  function showForgotPassword() {
    document.getElementById('forgotPasswordModal').style.display = 'flex';
    return false;
  }

  async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const errorMsg = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');
    const loginBtn = document.querySelector('.btn-login');

    // Reset messages
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    if (!email || !password) {
      showLoginError('Please enter both email and password');
      return false;
    }

    // Show loading indicator
    const originalText = loginBtn.innerHTML;
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    loginBtn.disabled = true;

    try {
      const response = await fetch(API_LOGIN_ENDPOINT, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok && result.success) {
        // Save user info
        localStorage.setItem('magicEdenCurrentUser', email);
        localStorage.setItem('authToken', result.token);
        showLoginSuccess('Login successful! Redirecting...');
        document.getElementById('loginForm').querySelectorAll('input, button').forEach(e => e.disabled = true);
        setTimeout(() => {
          window.location.href = '/dashboard'; // or your route
        }, 1000);
      } else {
        // Handle backend error message
        showLoginError(result.message || 'Invalid login credentials');
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    } catch (error) {
      console.error('Login request failed:', error);
      showLoginError('An error occurred. Please try again.');
      document.querySelector('.btn-login').innerHTML = originalText;
      document.querySelector('.btn-login').disabled = false;
    }

    return false;
  }

  async function sendPasswordReset() {
    const email = document.getElementById('resetEmail').value.trim();

    if (!email || !email.includes('@')) {
      alert('Please enter a valid email address');
      return;
    }

    try {
      const response = await fetch(API_PASSWORD_RESET_ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const result = await response.json();

      if (response.ok && result.success) {
        alert(`Password reset link sent to ${email}`);
        closeModal('forgotPasswordModal');
      } else {
        alert(result.message || 'Failed to send reset link');
      }
    } catch (err) {
      alert('Error sending reset email, please try again.');
    }
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    // Check if user is already logged in
    const userEmail = localStorage.getItem('magicEdenCurrentUser');
    if (userEmail) {
      window.location.href = '/dashboard';
    }

    document.getElementById('loginEmail').focus();

    // Setup form listener
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
  });

  // Expose functions globally
  window.showForgotPassword = showForgotPassword;
  window.closeModal = closeModal;
  window.sendPasswordReset = sendPasswordReset;
</script>
</body>
</html>
