<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Magic Eden</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/login.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- Add auth-manager.js FIRST -->
<script src="/js/auth-manager.js"></script>

</head>
<body>
<!-- Back Link -->
<div class="back-link">
    <a class="you" style="text-decoration: none;" href="/"><i class="fas fa-arrow-left"></i> Back to Marketplace</a>
</div>

<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>Magic Eden</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        <!-- Messages -->
        <div id="loginMessage" class="login-message" style="display: none;"></div>
        <!-- Login Form -->
        <form id="loginForm" onsubmit="return false;">
          <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required autofocus />
          </div>
          <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" placeholder="••••••" required />
          </div>
          <div class="forgot-password">
              <a href="#" onclick="return showForgotPassword()">Forgot password?</a>
          </div>
          <button type="submit" class="btn-login">
              <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3><i class="fas fa-key"></i> Reset Password</h3>
        <p>Enter your email to receive a password reset link</p>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="resetEmail" placeholder="you@example.com" />
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" onclick="sendPasswordReset()">Send Reset Link</button>
            <button class="btn" onclick="closeModal('forgotPasswordModal')">Cancel</button>
        </div>
    </div>
</div>

<!-- Load Scripts - ONLY ONE script reference -->
<script src="/js/login.js"></script>

</body>
</html>
