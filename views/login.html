<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Magic Eden</title>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/login.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- Add auth-manager.js FIRST -->
<script src="/js/auth-manager.js"></script>

<!-- Simple check - if already logged in, redirect -->

</head>
<body>
<!-- Back Link -->
<div class="back-link">
    <a href="/"><i class="fas fa-arrow-left"></i> Back to Marketplace</a>
</div>

<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>Magic Eden</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        <!-- Messages -->
        <div id="loginMessage" class="login-message" style="display: none;"></div>
        <!-- Login Form -->
        <form id="loginForm" onsubmit="return false;">
          <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required autofocus />
          </div>
          <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </div>
          <div class="forgot-password">
              <a href="#" onclick="return showForgotPassword()">Forgot password?</a>
          </div>
          <button type="submit" class="btn-login">
              <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3><i class="fas fa-key"></i> Reset Password</h3>
        <p>Enter your email to receive a password reset link</p>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="resetEmail" placeholder="you@example.com" />
        </div>
        <div class="modal-actions">
            <button class="btn btn-primary" onclick="sendPasswordReset()">Send Reset Link</button>
            <button class="btn" onclick="closeModal('forgotPasswordModal')">Cancel</button>
        </div>
    </div>
</div>

<!-- Load Scripts -->
<script src="/js/login.js"></script>

<!-- Add this RIGHT BEFORE the closing </body> tag -->
<script>
  // EMERGENCY OVERRIDE - FIX LOGIN FORM
  console.log("üö® EMERGENCY LOGIN FIX ACTIVATED");
  
  // Wait for page to load
  document.addEventListener('DOMContentLoaded', function() {
      console.log("‚úÖ DOM ready");
      
      // Get the login form
      const loginForm = document.getElementById('loginForm');
      if (!loginForm) {
          console.error("‚ùå ERROR: Login form not found!");
          return;
      }
      
      console.log("‚úÖ Login form found, overriding...");
      
      // REMOVE ALL existing event listeners by cloning
      const newForm = loginForm.cloneNode(true);
      loginForm.parentNode.replaceChild(newForm, loginForm);
      
      // Add NEW event handler
      newForm.addEventListener('submit', function(e) {
          e.preventDefault();
          e.stopImmediatePropagation();
          console.log("üîÑ Form submission PREVENTED");
          
          // Get form values
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          const loginButton = newForm.querySelector('button[type="submit"]');
          
          console.log("üìß Email entered:", email);
          
          // Disable button
          if (loginButton) {
              loginButton.disabled = true;
              loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
          }
          
          // Make AJAX request
          fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
          })
          .then(response => response.json())
          .then(result => {
              console.log("API Response:", result);
              
              if (result.success) {
                  // Save data
                  localStorage.setItem('token', result.token);
                  localStorage.setItem('user', JSON.stringify(result.user));
                  localStorage.setItem('magicEdenCurrentUser', result.user.email);
                  
                  console.log("‚úÖ Login successful! Redirecting...");
                  
                  // Redirect to dashboard
                  window.location.href = '/dashboard';
              } else {
                  alert('Login failed: ' + (result.error || 'Unknown error'));
                  if (loginButton) {
                      loginButton.disabled = false;
                      loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                  }
              }
          })
          .catch(error => {
              console.error('Login error:', error);
              alert('Network error. Is backend running?');
              if (loginButton) {
                  loginButton.disabled = false;
                  loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
              }
          });
          
          return false;
      });
      
      console.log("‚úÖ Login form override complete");
  });
  </script>
</body>
</html>
