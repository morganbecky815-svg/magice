<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Gallery | Magic Eden</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #09090b; color: #fff; padding-top: 80px; }
        
        /* Navbar */
        .public-nav { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(10,10,10,0.9); backdrop-filter: blur(10px); padding: 15px 30px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .public-nav .logo { color: white; text-decoration: none; font-size: 20px; font-weight: bold; }
        .public-nav .logo i { color: #8a2be2; margin-right: 8px; }
        
        /* Header */
        .gallery-hero { background: linear-gradient(180deg, #1f0d33 0%, #09090b 100%); padding: 60px 20px 40px; text-align: center; border-bottom: 1px solid #222; }
        .gallery-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #8a2be2; margin: 0 auto 20px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 48px; color: #8a2be2; object-fit: cover; }
        .gallery-name { font-size: 36px; font-weight: 800; margin-bottom: 10px; }
        .gallery-bio { color: #aaa; max-width: 600px; margin: 0 auto 25px; line-height: 1.6; font-size: 16px; }
        
        /* Stats */
        .stat-bar { display: inline-flex; background: #111; border: 1px solid #333; border-radius: 12px; padding: 15px 30px; gap: 40px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-value { font-size: 24px; font-weight: 700; color: #fff; }
        .stat-label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }
        
        /* Grid */
        .gallery-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .grid-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .grid-header h2 { font-size: 20px; }
        
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 24px; }
        
        .nft-card { background: #18181b; border: 1px solid #333; border-radius: 16px; overflow: hidden; transition: transform 0.2s; position: relative; cursor: pointer; }
        .nft-card:hover { transform: translateY(-5px); border-color: #8a2be2; }
        .nft-image { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #000; }
        .nft-info { padding: 16px; }
        .nft-collection { color: #8a2be2; font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .nft-name { font-size: 16px; font-weight: 700; margin-bottom: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nft-price-row { display: flex; justify-content: space-between; align-items: flex-end; border-top: 1px solid #333; padding-top: 12px; }
        .price-label { font-size: 11px; color: #888; }
        .price-value { font-size: 15px; font-weight: bold; }
        
        .on-sale-badge { position: absolute; top: 12px; right: 12px; background: #10b981; color: white; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }

        .empty-state { text-align: center; padding: 80px 20px; color: #888; grid-column: 1 / -1; }
        .empty-state i { font-size: 48px; margin-bottom: 15px; color: #333; }
    </style>
</head>
<body>

    <nav class="public-nav">
        <a href="/" class="logo">
            <i class="fas fa-gem"></i> Magic Eden
        </a>
        <a href="/" class="btn btn-primary">Go to Marketplace</a>
    </nav>

    <div id="app">
        <div class="empty-state" style="margin-top: 50px;">
            <i class="fas fa-spinner fa-spin" style="color: #8a2be2;"></i>
            <h2>Loading Gallery...</h2>
        </div>
    </div>

    <script src="/js/gallery.js"></script>
</body>
</html>
