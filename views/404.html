<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Magic Eden</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 120px;
            margin: 0;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        h2 {
            margin: 20px 0;
            font-size: 32px;
            color: #8a2be2;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 35px;
            background: linear-gradient(45deg, #8a2be2, #6c63ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
            background: linear-gradient(45deg, #7a1bd2, #5b52ee);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            color: #8a2be2;
        }
        
        .logo i {
            font-size: 28px;
        }
        
        .error-code {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <i class="fas fa-gem"></i>
            <span>Magic Eden</span>
        </div>
        
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        
        <p>The page you're looking for doesn't exist or may have been moved.</p>
        
        <div class="error-code">
            Error: Route not found
        </div>
        
        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
            <a href="/profile" class="btn">
                <i class="fas fa-user"></i> My Profile
            </a>
        </div>
        
        <div style="margin-top: 40px; font-size: 14px; opacity: 0.7;">
            <p>Need help? Contact support: support@magiceden.com</p>
        </div>
    </div>
    
    <script>
        // Display current URL in error message
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            if (errorCode) {
                errorCode.textContent = 'URL: ' + window.location.pathname;
            }
        });
    </script>
</body>
</html>
